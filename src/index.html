<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <section class="main-group">

        <!--   ROW #1    -->
        <div class="main-group__row grid-home-row-1">

            <!--  COLUMN #1  -->
            <div class="main-group__column pb-4">

                <!-- MAIN MENU GROUP  -->
                <section class="main-menu-group">
                    <nav class="main-menu-group__menu">
                        <a class="main-menu-group__menu_logo" href="#">
                            <img src="header/assets/Logo.png" alt="logo-main">
                        </a>
                        <div id="menu-starter" class="humburger-slot">
                            <svg viewBox="0 0 100 80" width="30" height="30">
                                <rect width="100" height="10"></rect>
                                <rect y="25" width="100" height="10"></rect>
                                <rect y="50" width="100" height="10"></rect>
                            </svg>
                        </div>
                        <div id="main-menu" class="main-menu">
                            <ul class="primary-menu">
                                <li class="menu-item">
                                    <a class="primary-menu-link" href="#">
                                        <svg class="svg" width="300" height="30"  >
                                            <filter id="filter-1" >
                                                <feTurbulence type="fractalNoise" baseFrequency="2"
                                                              numOctaves="3" result="turbulence"/>
                                                <feDisplacementMap in2="turbulence" in="SourceGraphic"
                                                                   scale="6" xChannelSelector="R" yChannelSelector="G"/>
                                            </filter>
                                            <!-- DILATED TEXT -->
                                            <text fill="white" dx="0" dy="50%" filter="url(#filter-1)" >Home</text>
                                        </svg>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="primary-menu-link" href="#">
                                        <svg class="svg" width="100%" height="100%" >
                                            <filter id="filter-2" >
                                                <feTurbulence type="fractalNoise" baseFrequency="2"
                                                              numOctaves="3" result="turbulence"/>
                                                <feDisplacementMap in2="turbulence" in="SourceGraphic"
                                                                   scale="6" xChannelSelector="R" yChannelSelector="G"/>
                                            </filter>
                                            <!-- DILATED TEXT -->
                                            <text fill="white" dx="0" dy="50%" filter="url(#filter-2)">About Us</text>
                                        </svg>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="primary-menu-link" href="#">
                                        <svg  class="svg" width="100%" height="100%">
                                            <filter id="filter-3" >
                                                <feTurbulence type="fractalNoise" baseFrequency="2"
                                                              numOctaves="3" result="turbulence"/>
                                                <feDisplacementMap in2="turbulence" in="SourceGraphic"
                                                                   scale="6" xChannelSelector="R" yChannelSelector="G"/>
                                            </filter>
                                            <!-- DILATED TEXT -->
                                            <text fill="white" dx="0" dy="50%" filter="url(#filter-3)">Galleries</text>
                                        </svg>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="primary-menu-link" href="#">
                                        <svg  class="svg" width="100%" height="100%">
                                            <filter id="filter-4" >
                                                <feTurbulence type="fractalNoise" baseFrequency="2"
                                                              numOctaves="3" result="turbulence"/>
                                                <feDisplacementMap in2="turbulence" in="SourceGraphic"
                                                                   scale="6" xChannelSelector="R" yChannelSelector="G"/>
                                            </filter>
                                            <!-- DILATED TEXT -->
                                            <text fill="white" dx="0" dy="50%" filter="url(#filter-4)" >Contacts</text>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </section >

                <!--  HOME TEXT  -->
                <section class="home-text">
                    <h1 class="home-text__title"> Food & <span class="colored-blue">Colors</span></h1>
                    <span class="home-text__tiny-text"> 2018 Photography Awards </span>
                </section>

                <div class="slider-desktop-dots__container">
                    <div class="slider-desktop-dots">
                        <ul class="dots">
                            <li class="dots__item active-dot"><a href="" class="dots__item_link"></a></li>
                            <li class="dots__item"><a href="" class="dots__item_link"></a></li>
                            <li class="dots__item"><a href="" class="dots__item_link"></a></li>
                        </ul>
                    </div>
                </div>

            </div>

            <!--  COLUMN #2  -->
            <div class="main-group__column">

                <div class="home-widget-area-1">
                    <!-- WIDGET-AREA: home-widget-area-1 = WIDGET: text-center  -->

                    <home-widget-centered
                            data='{"items":[{"title":"Follow Us", "text": "Shot by @daaaaaavis", "imageUrl": "home-widget/assets/widget-1.png"},{"title":"#2->Follow Us", "text": "#2->Shot by @daaaaaavis", "imageUrl": "home-widget/assets/widget-2.png"}], "socialLinks":[{"url":"#1","name":"facebook"},{"url":"#2","name":"Instagram"},{"url":"#2","name":"twitter"}] }'
                    ></home-widget-centered>

                </div>
            </div>

        </div>

        <!--   ROW #2    -->
        <div class="main-group__row grid-home-row-2">

            <!--  COLUMN #1  -->
            <div class="main-group__column">

                <div class="home-widget-area-2">
                    <!-- WIDGET-AREA: home-widget-area-2 = WIDGET: text-left  -->

                    <home-widget-left
                            cssClassName="home-widget-slider-mob"
                            title="2017 Winners"
                            text="Michal Grosicki"
                            image="home-widget/assets/widget-2.png"
                            sliderController='true'
                    >
                    </home-widget-left>

                </div>
            </div>

            <!--  COLUMN #2  -->
            <div class="main-group__column">
                <div class="home-widget-area-3">
                    <!-- WIDGET-AREA: home-widget-area-3 = WIDGET: text-left  -->

                    <home-widget-left
                            title="Featured"
                            text="Ruslan Bardash"
                            image="home-widget/assets/widget-3.png"
                    >
                    </home-widget-left>

                </div>
            </div>

            <!--  COLUMN #3  -->
            <div class="main-group__column">
                <div class="home-widget-area-4">
                    <!-- WIDGET-AREA: home-widget-area-4 = WIDGET: POSTS-HOME  -->

                    <home-widget-posts title="in The News">
                        <div slot="posts" class="home-widget-posts__group">
                            <div class="home-widget-posts__item">
                                <div class="home-widget-posts__item_img">
                                    <img src="https://source.unsplash.com/user/erondu/200x200" alt="">
                                </div>
                                <div class="home-widget-posts__item_text">
                                    <a href="" class="home-widget-posts__item_text_title">Is “Food-Tech” the Future of Food?</a>
                                    <span class="home-widget-posts__item_text_date">Mar 2, 2018</span>
                                </div>

                            </div>
                            <div class="home-widget-posts__item">
                                <div class="home-widget-posts__item_img">
                                    <img src="https://source.unsplash.com/user/erondu/200x200" alt="">
                                </div>
                                <div class="home-widget-posts__item_text">
                                    <a href="" class="home-widget-posts__item_text_title">5 Savory Food Photography Tips</a>
                                    <span class="home-widget-posts__item_text_date">Feb 28, 2018</span>
                                </div>

                            </div>
                            <div class="home-widget-posts__item">
                                <div class="home-widget-posts__item_img">
                                    <img src="https://source.unsplash.com/user/erondu/200x200" alt="">
                                </div>
                                <div class="home-widget-posts__item_text">
                                    <a href="" class="home-widget-posts__item_text_title">3 Food Magazines With Food Photography That Inspires</a>
                                    <span class="home-widget-posts__item_text_date">Feb 25, 2018</span>
                                </div>

                            </div>
                        </div>
                    </home-widget-posts>

                </div>
            </div>

        </div>

    </section>

    <section class="mobile-footer">
        <!--   SOCIAL LINKS  -->
        <div class="social-links">
            <ul class="social-links__group">
                <li class="social-links__item">
                    <a href="#1" class="social-links__link">Facebook</a>
                </li>
                <li class="social-links__item">
                    <a href="#2" class="social-links__link">Instagram</a>
                </li>
                <li class="social-links__item">
                    <a href="#3" class="social-links__link">Twitter</a>
                </li>
            </ul>
        </div>

        <div class="copyright">
            <a class="copyright-author" href="https://profiles.wordpress.org/alexanderkoledov/">
                Developed by @alexanderkoledov
            </a>
            <a href="https://dribbble.com/jardson">
                Jardson Almeida Design Concept
            </a>
        </div>
    </section>


    <script src="scripts/libraries/three.js"></script>
    <script src="scripts/libraries/gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="module" src="script.js" ></script>


</body>
</html>
